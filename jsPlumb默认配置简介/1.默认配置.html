<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.默认配置</title>
    <style>
        #diagramContainer {
            padding: 20px;
            width: 80%;
            height: 200px;
            border: 1px solid gray;
        }

        .item {
            height: 80px;
            width: 80px;
            border: 1px solid blue;
            float: left;
        }
    </style>
</head>

<body>
    <div id="diagramContainer">
        <div id="item_left" class="item"></div>
        <div id="item_right" class="item" style="margin-left:50px;"></div>
        <div id="item_right-2" class="item" style="margin-left:50px;margin-top: 100px"></div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../lib/jquery.jsplumb.js"></script>

    <script>
        /* 
            sPlumb的配置项有很多，如果你不主动去设置，那么jsPlumb就使用默认的配置。

            另外建议你不要修改默认的配置，而是使用自定义的方式。
            
            如果想要修改默认配置，那么使用importDefaults方法，并且属性的首字母要大写，
            如果你用addEndpoint，并使用类似maxConnections的属性，那么首字母要小写
        
        */

        /* global jsPlumb */
        var config = {}
        config.connectorPaintStyle = {
            lineWidth: 1,
            strokeStyle: '#58bc58',
            joinstyle: 'round',
            fill: 'pink',
            outlineColor: '',
            outlineWidth: ''
        }

        // 鼠标悬浮在连接线上的样式
        config.connectorHoverStyle = {
            lineWidth: 2,
            strokeStyle: 'red',
            outlineWidth: 10,
            outlineColor: ''
        }

        config.baseStyle = {
            endpoint: ['Dot', {
                radius: 10,
                fill: '#ff5722'
            }], // 端点的形状

            connectorStyle: config.connectorPaintStyle, // 连接线的颜色，大小样式
            connectorHoverStyle: config.connectorHoverStyle,

            paintStyle: {
                fillStyle: '#4caf50',
                radius: 6
                // lineWidth: 0
            }, // 端点的颜色样式

            hoverPaintStyle: {
                fillStyle: 'red', // fillStyle是设置图形填充（边框以内）的颜色
                strokeStyle: 'red' // strokeStyle是设置图形轮廓（边框）的颜色，
            },
            isSource: true,
            connector: ['Straight', {
                gap: 0,
                cornerRadius: 5,
                alwaysRespectStubs: true
            }], // 连接线的样式种类有[Bezier],[Flowchart],[StateMachine],[Straight]

            isTarget: true, // 是否可以放置（连线终点）
            maxConnections: -1, // 设置连接点最多可以连接几条线
            connectorOverlays: [
                ['Arrow', {width: 10, length: 10, location: 1}],
                ['Label', {label: '', cssStyle: '', labelStyle: {color: 'red'},events: {click:function (labelOverlay,originalEvent) {
                    console.log('click on label overlay for:' + labelOverlay.component)
                    console.log(labelOverlay)
                    console.log(originalEvent)
                }}}]
            ]
        }

        jsPlumb.ready(function () {
            jsPlumb.setContainer('diagramContainer')

            jsPlumb.addEndpoint('item_left', {
                anchors: ['Right']
            }, config.baseStyle)

            jsPlumb.addEndpoint('item_right', {
                anchor: 'Left'
            }, config.baseStyle)

            jsPlumb.addEndpoint('item_right', {
                anchor: 'Right'
            }, config.baseStyle)

            jsPlumb.addEndpoint('item_right-2', {
                anchor: 'Top'
            }, config.baseStyle)
        })
    </script>
</body>

</html>
