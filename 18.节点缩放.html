<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18.节点缩放</title>
    <style>
        #diagramContainer {
            padding: 20px;
            width: 80%;
            height: 200px;
            border: 1px solid gray;
        }

        .item {
            position: absolute;
            height: 100px;
            width: 100px;
            border: 1px solid blue;
            float: left;
        }
    </style>
</head>

<body>
    <div id="diagramContainer">
        <div id="A" class="item" style="top:50px;left:50px">A</div>
        <div id="B" class="item" style="top:50px;left:450px">B</div>
    </div>
    <script src="./lib/jquery.js"></script>
    <script src="./lib/jquery-ui.js"></script>
    <script src="./lib/jquery.jsplumb.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jsplumb@2.8.0/dist/js/jsplumb.min.js"></script> -->

    <script>
        window.jsPlumb.ready(function () {
            var jsPlumb = window.jsPlumb
            jsPlumb.setContainer('diagramContainer')

            jsPlumb.connect({
                source: 'A',
                target: 'B',
                endpoint: 'Dot'
            })

            var baseZoom = 1
            setInterval( () => {
                baseZoom -= 0.1
                if (baseZoom <  0.5) {
                    baseZoom = 1
                }
                zoom(baseZoom)
            },1000)

            function zoom (scale) {
                $('#diagramContainer').css({
                    "-webkit-transform": `scale(${scale})`,
                    "-moz-transform": `scale(${scale})`,
                    "-ms-transform": `scale(${scale})`,
                    "-o-transform": `scale(${scale})`,
                    "transform" : `scale(${scale})` 
                })
            }
            console.dir(jsPlumb.setZoom)
            jsPlumb.setZoom(0.75)
        })
    </script>
</body>

</html>
